<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humorous Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Humorous Task Manager</h1>
        <input type="text" id="taskInput" placeholder="Enter your task">
        <input type="text" id="moodInput" placeholder="Enter your mood (happy, lazy, sad)">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    
    <audio id="happySound" src="happy.mp3"></audio>
    <audio id="lazySound" src="lazy.mp3"></audio>
    <audio id="sadSound" src="sad.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
